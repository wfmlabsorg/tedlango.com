<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a"/>

  <!-- Water line -->
  <line x1="0" y1="12" x2="32" y2="12" stroke="#222" stroke-width="1"/>

  <!-- Iceberg tip (AI - visible) -->
  <polygon points="16,4 20,12 12,12" fill="#60a5fa"/>

  <!-- Iceberg mass (Scaffolding - hidden infrastructure) -->
  <polygon points="12,12 20,12 24,28 8,28" fill="#3b82f6"/>

  <!-- Subtle depth lines on scaffolding -->
  <line x1="10" y1="18" x2="22" y2="18" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="9" y1="23" x2="23" y2="23" stroke="#2563eb" stroke-width="0.5"/>
</svg>
