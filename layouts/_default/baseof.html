<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>{{ if .IsHome }}{{ .Site.Title }} | Workforce Transformation Strategist{{ else }}{{ .Title }} â€” {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ .Permalink }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    {{ with .OutputFormats.Get "RSS" }}<link rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" href="{{ .Permalink }}">{{ end }}
    <link rel="stylesheet" href="/css/style.css">
    {{ block "head" . }}{{ end }}
</head>
<body>
    <nav>
        <a href="/" class="nav-brand">TED LANGO</a>
        <div class="nav-links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a>
            {{ end }}
        </div>
    </nav>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>Ted Lango | Fort Lauderdale, FL | Atlanta, GA | Envigado, Colombia</p>
        <p class="footer-note">Built with purpose. No tracking. No cookies. Just words.</p>
    </footer>
</body>
</html>
