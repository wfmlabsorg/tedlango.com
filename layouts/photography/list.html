{{ define "main" }}
<header class="list-header">
    <h1>{{ .Title }}</h1>
    {{ with .Content }}<div class="list-intro">{{ . }}</div>{{ end }}
</header>

<div class="category-grid">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="category-card">
        {{ with .Params.cover }}
        <img src="{{ . }}" alt="{{ $.Title }}" class="category-cover" loading="lazy">
        {{ end }}
        <div class="category-info">
            <h2>{{ .Title }}</h2>
            {{ with .Description }}<p>{{ . }}</p>{{ end }}
            {{ with .Params.images }}<span class="photo-count">{{ len . }} photos</span>{{ end }}
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
